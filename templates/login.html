<!DOCTYPE html>
<html>
<head>
    <title>Private ðŸ’–</title>

    <!-- MUST for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff8fb1, #ffb3c6);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .box {
            width: 90%;
            max-width: 420px;
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 40px 25px 50px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
            box-sizing: border-box;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #ff4d6d;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        .error {
            margin-top: 20px;
            font-size: 16px;
            color: #ffe0e0;
        }

        /* Slightly bigger on very small phones */
        @media (max-width: 360px) {
            h2 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>ðŸ”’ Private Page</h2>
        <p>Only for the one who owns my heart ðŸ’•</p>

        <form method="POST">
            <input type="password" name="password" placeholder="Enter the secret ðŸ’–" required>
            <button type="submit">Enter ðŸ’Œ</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
